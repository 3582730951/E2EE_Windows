[mode]
mode=1  # 0=mysql 1=demo
[mysql]
mysql_ip=127.0.0.1
mysql_port=3306
mysql_database=test
mysql_username=root
mysql_password=pass
[server]
list_port=9000
rotation_threshold=10000
offline_dir=offline_store
debug_log=0
session_ttl_sec=0  # 0=never expire
max_connections=256
max_connections_per_ip=64
max_connection_bytes=536870912  # 512MB
max_worker_threads=0  # 0=auto (hardware concurrency)
max_io_threads=0  # 0=auto (min(4, hardware concurrency))
max_pending_tasks=1024
iocp_enable=1  # Windows only, event-driven IOCP
tls_enable=1
key_protection=dpapi_machine  # none|dpapi_user|dpapi_machine (Windows)
allow_legacy_login=0
require_tls=1  # when enabled, tls_enable must be 1
tls_cert=mi_e2ee_server.pfx
kt_signing_key=kt_signing_key.bin
secure_delete_enabled=0
secure_delete_required=0  # production recommend 1 (enforce secure delete plugin)
secure_delete_plugin=secure_delete_plugin.dll
secure_delete_plugin_sha256=  # required when secure_delete_enabled=1
ops_enable=0
ops_allow_remote=0
ops_token=change_me_to_a_random_secret  # required when ops_enable=1 (>=16 chars)

[kcp]
enable=0
listen_port=0  # 0=use list_port
mtu=1400
snd_wnd=256
rcv_wnd=256
nodelay=1
interval=10
resend=2
nc=1
min_rto=30
session_idle_sec=60
