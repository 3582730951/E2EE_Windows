[client]
server_ip=127.0.0.1
server_port=9000
use_tls=1
require_tls=1
trust_store=server_trust.ini
require_pinned_fingerprint=1
# sha256(cert_der) hex, 64 chars
pinned_fingerprint=

[proxy]
type=none  # none|socks5
host=
port=0
username=
password=

[device_sync]
enabled=0
role=primary
key_path=e2ee_state/device_sync_key.bin

[identity]
rotation_days=90
legacy_retention_days=180
tpm_enable=1
tpm_require=0

[traffic]
cover_traffic_enabled=1
cover_traffic_interval_sec=30

[kt]
require_signature=1
gossip_alert_threshold=3
# ml-dsa public key hex (1952 bytes -> 3904 hex chars) or file path
root_pubkey_hex=
root_pubkey_path=kt_root_pub.bin
