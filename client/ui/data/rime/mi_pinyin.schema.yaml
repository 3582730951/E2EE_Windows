schema:
  schema_id: mi_pinyin
  name: MI Pinyin
  version: "1.0"

switches:
  - name: ascii_mode
    reset: 0
    states: [ CN, EN ]

engine:
  processors:
    - ascii_composer
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - fallback_segmentor
  translators:
    - script_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    __patch:
      - pinyin:/abbreviation
      - pinyin:/spelling_correction
      - pinyin:/key_correction

translator:
  dictionary: luna_pinyin
