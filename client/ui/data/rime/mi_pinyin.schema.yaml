__include: luna_pinyin.schema:/

schema:
  schema_id: mi_pinyin
  name: 米拼音
  version: '1.1'
  description: |
    基于朙月拼音，挂载雾凇词库，默认启用简拼/联想/整句。

translator:
  dictionary: rime_ice
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  enable_completion: true
  enable_sentence: true
  enable_user_dict: true
  enable_word_completion: true
  initial_quality: 1.25
  sentence_over_completion: true
